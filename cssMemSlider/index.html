<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Mem Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider">
      <input type="radio" id="cont--1" name="control" checked>
      <input type="radio" id="cont--2" name="control">
      <input type="radio" id="cont--3" name="control">
      <input type="radio" id="cont--4" name="control">
      <div class="slides">
        <div class="slide slide--1"></div>
        <div class="slide slide--2"></div>
        <div class="slide slide--3"></div>
        <div class="slide slide--4"></div>
      </div>
      <div class="labels">
        <div class="label label--1">Whattt? Whattt? NO...</div>
        <div class="label label--2">Yes. It will definitely be funny</div>
        <div class="label label--3">Whatever... Ha-la-la-la...</div>
        <div class="label label--4">One more time... Whatever... Ha-la-la-la...</div>
      </div>
      <div class="controls">
        <label class="control control--1" for="cont--1">
          <span class="inner--control"></span>
        </label>
        <label class="control control--2" for="cont--2">
          <span class="inner--control"></span>
        </label>
        <label class="control control--3" for="cont--3">
          <span class="inner--control"></span>
        </label>
        <label class="control control--4" for="cont--4">
          <span class="inner--control"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
